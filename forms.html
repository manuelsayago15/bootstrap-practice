<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Forms - Bootstrap</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<br>
		<form action="" class="">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input class="form-control" id="nombre" type="text" placeholder="Nombre:">
			</div>

			<div class="form-group">
				<label for="option">Elige una opción:</label>
				<select class="form-control" name="" id="option">
					<option>Opción #1</option>
					<option>Opción #2</option>
					<option>Opción #3</option>
					<option>Opción #4</option>
					<option>Opción #5</option>
				</select>
			</div>

			<div class="form-group">
				<label for="mensaje">Mensaje:</label>
				<textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
			</div>
			
			<div class="form-group">
				<label for="archivo">Archivo:</label>
				<input type="file" id="archivo">
				<p class="help-block">Máximo 50MB</p> <!-- Se hacen las letras grises y un poco más pequeñas-->
			</div>

			<button class="btn btn-primary">Enviar</button>
		</form>		
	</div>


	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
