<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tablas en Bootstrap</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="table-responsive">
			<table class="table table-bordered table-hover">
			<!-- table-condensed sirve para poner la tabla un poco más pequeña 
			table-striped te sirve para sombrear las filas y así diferenciar (una sí y una no)-->
				<tr class="success"> <!-- Podemos usar active, success, info, warning y danger -->
					<th># ID</th>
					<th>Nombre</th>
					<th>Usuario</th>
					<th># ID</th>
					<th>Nombre</th>
					<th>Usuario</th>
					<th># ID</th>
					<th>Nombre</th>
					<th>Usuario</th>

				</tr>
				<tr>
					<td>1</td>
					<td>Nombre1</td>
					<td>Usuario 1</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Nombre 2</td>
					<td>Usuario 2</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Nombre 3</td>
					<td>Usuario 3</td>
				</tr>
			</table>
		</div>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
