<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<title>Progress Bar en Bootstrap</title>
</head>
<body>
	<br>
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width:10%">
						10%
					</div>
					<span class="sr-only">10%</span>
				</div>

				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width:10%; min-width:10%;">
						0%
					</div>
					<span class="sr-only">0%</span>
				</div>

				<!-- Colores -->
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:100%; min-width:10%;">
						100%
					</div>
					<span class="sr-only">10%</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-info" role="progressbar" style="width:100%; min-width:10%;">
						100%
					</div>
					<span class="sr-only">10%</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-warning" role="progressbar" style="width:100%; min-width:10%;">
						100%
					</div>
					<span class="sr-only">10%</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-danger" role="progressbar" style="width:100%; min-width:10%;">
						100%
					</div>
					<span class="sr-only">10%</span>
				</div>

				<!-- Combinadas -->
				<div class="progress">
					<div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;">
						<span class="sr-only">20% Completado</span><!--Recordar que los colores no se ven en todos los dispositivos readers-->
					</div>

					<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:20%;">
						<span class="sr-only">20% Completado</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- <script src="https://code.jquery.com/jquery-latest.js"></script>-->

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
