<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<title>Alertas en Bootstrap</title>
</head>
<body>
	<br>
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="alert alert-success">Esta es nuestra alerta</div>
				<div class="alert alert-info">Esta es nuestra alerta</div>

				<div class="alert alert-success">
					<button class="close" data-dismiss="alert"><span>&times;</span></button>
					<strong>Alerta!</strong> Esta es nuestra alerta
				</div> <!-- Probando que al cerrar la alerta, los divs de abajo se corren hacia arriba -->

				<div class="alert alert-warning">Esta es nuestra alerta</div>
				<div class="alert alert-danger">Esta es nuestra alerta</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="alert alert-success">
					<button class="close" data-dismiss="alert"><span>&times;</span></button>
					<strong>Alerta!</strong> Esta es nuestra alerta
				</div>
			</div>
		</div>

	</div>

	<!-- <script src="https://code.jquery.com/jquery-latest.js"></script>-->

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
