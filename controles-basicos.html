<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Forms - Bootstrap</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form action="">
			<div class="form-group">
				<label>Label Básica</label>
				<input type="text" class="form-control" placeholder="Input Básico">
			</div>

			<div class="form-group">
				<textarea name="" id="" class="form-control" placeholder="textarea"></textarea>
			</div>
			
			<div class="form-group">
				<label class="checkbox-inline">
						<input type="checkbox" name="" id=""> Checkbox #1
					</label>

				<label class="checkbox-inline">
						<input type="checkbox" name="" id=""> Checkbox #2
				</label>
				
				<label class="checkbox-inline">
						<input type="checkbox" name="" id=""> Checkbox #3
				</label>
			</div>

			<div class="form-group">
				<label for="radio1" class="radio-inline">
					<input type="radio" name="opcion" id="radio1"> RadioButton #1
				</label>

				<label for="radio2" class="radio-inline">
					<input type="radio" name="opcion" id="radio2"> RadioButton #2
				</label>

				<label for="radio3" class="radio-inline">
					<input type="radio" name="opcion" id="radio3"> RadioButton #3
				</label>
			</div>

			<button class="btn btn-primary">Enviar</button>
			
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
