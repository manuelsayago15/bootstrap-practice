<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<title>Carousel en Bootstrap</title>
</head>
<body>
	<div class="container">
		<br>
		<div class="col-md-12">
			<div id="carousel-1" class="carousel slide" data-ride="carousel">
				<!-- Indicadores (Los botoncitos que tienen los slideshows)-->
				<ol class="carousel-indicators">
					<li data-target="#carousel-1" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-1" data-slide-to="1"></li>
					<li data-target="#carousel-1" data-slide-to="2"></li>
				</ol>

				<!-- Contenedor de los Slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="http://lorempixel.com/1200/400/" class="img-responsive">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuestro Slide #1</h3>
							<p>Loremp ipsum dolor sit amet.</p>
						</div>
					</div>

					<div class="item">
						<img src="http://lorempixel.com/1200/400/sports/2" class="img-responsive">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuestro Slide #2</h3>
							<p>Loremp ipsum dolor sit amet.</p>
						</div>
					</div>

					<div class="item">
						<img src="http://lorempixel.com/1200/400/sports/6" class="img-responsive">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuestro Slide #3</h3>
							<p>Loremp ipsum dolor sit amet.</p>
						</div>
					</div>
				</div>

				<!-- Controles -->
				<a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Anterior</span>
				</a>

				<a href="#carousel-1" class="right carousel-control" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Siguiente</span>
				</a>
			</div>
		</div>
	</div>

	<!-- <script src="https://code.jquery.com/jquery-latest.js"></script>-->

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
